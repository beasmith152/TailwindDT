<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS Starter Kit</title>

    <link rel="stylesheet" href="style.css">

    <script src="time.js" defer></script>
    <script src="date.js" defer></script>

</head>
<body>

    <main>
  
        <!-- Time -->
        <time class="time container grid block mx-auto grid-rows-2 lg:grid-cols-4 md:grid-cols-4 font-mono text-2xl text-red-400">
                <data class="hours text-9xl">HH : </data> 
                <data class="minutes text-9xl">MM</data> 
                <data class="seconds">SS</data>
                <data class="amOrPM">AM/PM</data>
            </time>
      
          
        <!-- Date -->
        <time class="date container grid block mx-auto lg:grid-cols-4 md:grid-cols-2 font-mono text-2xl text-red-400">
          <data class="month">Month</data>
          <data class="dayOfMonth">00</data>
          <data class="year">0000</data> 
          <data class="dayOfWeek">SMTWTFS</data>
        </time>
      
      </main>
    
</body>
</html>
